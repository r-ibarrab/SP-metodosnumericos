<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,200&display=swap" rel="stylesheet">
    <title>Metodos examen-Rob y Javi</title>
</head>
<body >

    <div class="presentation-title">
        <span class="main-title">Examen</span>
    </div>

    <div class="main">

        <div class="ecuations-setter">

            <div class="main-buttons">
                <span onclick="restone()"class="ecuation-button">
                    <div class="plus"></div>
                    
                </span>
                <h2 class="ecuation-num">2</h2>
                <span onclick="sumone()" class="ecuation-button">
                    <div class="plus"></div>
                    <div class="plus2"></div>
                </span>
            </div>

            <div class="start-options">
                            <div onclick="autofilling()" class="automatic-filling">
                                Autofill
                            </div>
                            <div class="box">
                                <select id="option-selected">
                                  <option value="1">Gauss-Jordan</option>
                                  <option value="2">Gauss-Seidell</option>
                                  
                                </select>
                              </div>
            </div>
        </div>

        <div class="ecuation-table">
            <div class="rows-container">
                <div class="row">
                    <span class="input-container">
                        <input onkeypress="handleChange(event)" type="number" maxlength="6" class="input-value" value="0">
                    </span> 
                    <span class="input-container">
                        <input onkeypress="handleChange(event)" type="number" maxlength="6" class="input-value" value="0">
                    </span>
                </div>
                <div class="row">
                    <span class="input-container">
                        <input onkeypress="handleChange(event)" type="number" maxlength="6" class="input-value" value="0">

                    </span>
                    <span class="input-container">
                        <input onkeypress="handleChange(event)" type="number" maxlength="6" class="input-value" value="0">
                    </span>
                    
    
                </div>

            </div>
            <div class="answers">
                <div class="row">
                    <span class="input-container">
                        <input type="number" maxlength="6" class="input-value" value="0">
                    </span>
                </div>
                <div class="row">
                    <span class="input-container">
                        <input type="number" maxlength="6" class="input-value" value="0">
                    </span>
                </div>
                
            </div>
           
        </div>


        <div onclick="solve()" class="start-button">
            Solve
        </div>

    </div>
    <div class="blured-background">
        <div class="upper-card">
            <div  class="close">
                <div onclick="closecard()" class="izq"></div>
                <div onclick="closecard()" class="der"></div>
            </div>
            <div class="upper-card_content">

    
            </div>
        </div>
    </div>

    

    <script src="./app.js"></script>
</body>
</html>
